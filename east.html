<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동 East | 신목 겔로라</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2D6A4F 0%, #1B4332 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .direction-symbol {
            font-size: 5rem;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(255,255,255,0.5);
            animation: breathe 2s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .direction-name {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
        }

        .loading-text {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Info Panel */
        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(45, 106, 79, 0.95), transparent);
            padding: 2rem 1.5rem 1.5rem;
            z-index: 100;
            color: #fff;
        }

        .element-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .element-tag {
            background: rgba(255,255,255,0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        .direction-title {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .direction-title span {
            font-weight: 600;
        }

        .description {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.5;
            margin-top: 0.5rem;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            width: 44px;
            height: 44px;
            background: rgba(45, 106, 79, 0.8);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        /* AR Scene Styles */
        .a-enter-vr { display: none !important; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="direction-symbol">동</div>
        <div class="direction-name">EAST · WOOD · SPRING</div>
        <div class="loading-text">Awakening Gelora...</div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">←</a>

    <!-- AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene">

        <a-assets>
            <a-asset-item id="model6" src="models/model6.glb"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="1" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <a-entity
                gltf-model="#model6"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"
                animation__float="property: position; from: 0 0 0; to: 0 0.3 0; loop: true; dur: 3000; easing: easeInOutSine; dir: alternate">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Info Panel -->
    <div class="info-panel">
        <div class="element-info">
            <span class="element-tag">木 WOOD · 春 SPRING</span>
        </div>
        <h2 class="direction-title"><span>동</span> East</h2>
        <p class="description">Growth, new beginnings, the rising sun. The Gelora of the East carries the energy of spring — expansion, vitality, and the first breath of creation.</p>
    </div>

    <script>
        // Hide loading screen when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);
        });

        // Fallback: Hide loading after 4 seconds
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
        }, 4000);
    </script>
</body>
</html>
