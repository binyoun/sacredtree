<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Green East | Sacred Tree 신목 </title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2D6A4F 0%, #1B4332 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .direction-symbol {
            font-size: 5rem;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(255,255,255,0.5);
            animation: breathe 2s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .direction-name {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
        }

        .loading-text {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Info Panel */
        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(45, 106, 79, 0.95), transparent);
            padding: 2rem 1.5rem 1.5rem;
            z-index: 100;
            color: #fff;
        }

        .element-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .element-tag {
            background: rgba(255,255,255,0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        .direction-title {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .direction-title span {
            font-weight: 600;
        }

        .description {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.5;
            margin-top: 0.5rem;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            width: 44px;
            height: 44px;
            background: rgba(45, 106, 79, 0.8);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        /* AR Scene Styles */
        .a-enter-vr { display: none !important; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="direction-symbol">동</div>
        <div class="direction-name">EAST · WOOD · SPRING</div>
        <div class="loading-text">Awakening Gelora...</div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">←</a>

    <!-- AR Scene - Markerless (model appears on camera activation) -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
        vr-mode-ui="enabled: false"
        id="scene">

        <a-assets>
            <a-asset-item id="model8" src="models/model8.glb"></a-asset-item>
        </a-assets>

        <!-- Model container for growth animation -->
        <a-entity id="modelContainer"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Info Panel -->
    <div class="info-panel">
        <div class="element-info">
            <span class="element-tag">木 WOOD · 春 SPRING</span>
        </div>
        <h2 class="direction-title"><span>동</span> East</h2>
        <p class="description">Growth, new beginnings, the rising sun. The Gelora of the East carries the energy of spring — expansion, vitality, and the first breath of creation.</p>
    </div>

    <script>
        // Hide loading screen when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', function() {
            // Create and load model with growth animation
            setTimeout(() => {
                createModel();
            }, 300);
        });

        function createModel() {
            const container = document.getElementById('modelContainer');
            const model = document.createElement('a-entity');
            
            model.setAttribute('gltf-model', '#model8');
            model.setAttribute('position', '0 -0.8 -2');
            model.setAttribute('scale', '0.1 0.1 0.1');
            model.setAttribute('visible', true);
            
            container.appendChild(model);
            
            // Wait for model to FULLY LOAD before starting animation
            model.addEventListener('model-loaded', () => {
                console.log('Model loaded, starting animation');
                // Hide the loading overlay
                document.getElementById('loading').classList.add('hidden');
                
                // Start the growth animation after a brief delay
                setTimeout(() => {
                    startGrowthAnimation(model);
                }, 100);
            });
        }

        function startGrowthAnimation(model) {
            // Phase 1: Very slow emergence from ground
            model.setAttribute('animation__grow1', {
                property: 'scale',
                from: '0.1 0.1 0.1',
                to: '0.45 0.45 0.45',
                dur: 4000,
                easing: 'easeInOutQuad'
            });
            
            model.setAttribute('animation__rise1', {
                property: 'position',
                from: '0 -0.8 -2',
                to: '0 0 -2',
                dur: 5000,
                easing: 'easeInOutQuad'
            });
            
            // Start rotation from the beginning (Phase 1)
            model.setAttribute('animation__rotate', {
                property: 'rotation',
                to: '0 360 0',
                dur: 40000,
                loop: true,
                easing: 'linear'
            });
            
            // Phase 2: Continue growing gradually WITH GENTLE PULSING
            setTimeout(() => {
                model.setAttribute('animation__grow2', {
                    property: 'scale',
                    from: '0.45 0.45 0.45',
                    to: '0.8 0.8 0.8',
                    dur: 4000,
                    easing: 'easeInOutSine'
                });
                
                model.setAttribute('animation__rise2', {
                    property: 'position',
                    from: '0 0 -2',
                    to: '0 0.5 -2',
                    dur: 4000,
                    easing: 'easeInOutSine'
                });
                
                // Add gentle pulsing (breathing effect)
                model.setAttribute('animation__pulse2', {
                    property: 'scale',
                    from: '0.4 0.4 0.4',
                    to: '0.48 0.48 0.48',
                    dur: 2000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 4000);
            
            // Phase 3: Final growth to human size WITH GENTLE PULSING
            setTimeout(() => {
                // Remove Phase 2 pulsing
                model.removeAttribute('animation__pulse2');
                
                model.setAttribute('animation__grow3', {
                    property: 'scale',
                    from: '0.8 0.8 0.8',
                    to: '1 1 1',
                    dur: 3000,
                    easing: 'easeOutSine'
                });
                
                model.setAttribute('animation__rise3', {
                    property: 'position',
                    from: '0 0.5 -2',
                    to: '0 0.8 0',
                    dur: 5000,
                    easing: 'easeOutSine'
                });
                
                // Add gentle pulsing (breathing effect)
                model.setAttribute('animation__pulse3', {
                    property: 'scale',
                    from: '0.8 0.8 0.8',
                    to: '0.95 0.95 0.95',
                    dur: 2000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 9000);
            
            // Phase 4: Gentle continuous animations (after fully grown)
            setTimeout(() => {
                // Remove Phase 3 pulsing
                model.removeAttribute('animation__pulse3');
                
                // Rotation continues from Phase 1
                // Add floating animation
                model.setAttribute('animation__float', {
                    property: 'position',
                    from: '0 0.1 0.3',
                    to: '0 1.2 -0.5',
                    dur: 10000,
                    loop: true,
                    dir: 'alternate',
                    easing: 'easeInOutSine'
                });
            }, 19000);
        }
    </script>
</body>
</html>
